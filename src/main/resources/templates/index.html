<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>메인페이지</title>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link th:href="@{/css/layout1.css}" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <th:block layout:fragment="css">
    <style>

      .front-banner {
        margin-left: 100px;
        margin-right: 100px;
        margin-bottom: 60px;
      }

    </style>
  </th:block>

</head>
<body>

  <div th:replace="fragments/header::header"></div>
  <!-- 배너 -->
  <div class="front-banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/banner/banner_1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/images/banner/banner_1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="/images/banner/banner_1.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="content">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">카테고리별로 보기</li>
      </ol>
    </nav>

    <!-- 카테고리 출력 -->
    <div class="card-deck d-flex justify-content-center">
      <div th:each="category, status : ${categorySelectList}">

        <div class="card border-0" style="width: 175px;">
          <a th:href="@{/product/list.do(categoryId = ${category.categoryId})}" class="text-dark">
            <img th:src="${category.imgUrlPath}" class="card-img-top" alt="..." height="300">
            <div class="card-body">
              <h4 class="card-title" th:text="${category.categoryName}"></h4>
            </div>
          </a>
        </div>

        <hr th:if="${status.index % 5 == 0}" style="visibility: hidden; height: 40px;" />

      </div>
    </div>
  </div>

  <div th:replace="fragments/footer::footer"></div>

</body>
</html>
